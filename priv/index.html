<html>
<head>
    <title>Static page with Cowboy Elixir</title>

</head>
<body>
<div id='main'>
    <h1>This is a page generated by Cowboy-Elixir</h1>
    <p>
        From <code>priv/index.html</code>
        All routes are defined in <code>web_server.ex</code> and this page its defined in:
    </p>
    <pre>
         {"/", :cowboy_static, {:priv_file,  :cowboy_elixir_example, "index.html"}}
      </pre>

    <h2>Dynamic content page:</h2>
    <ul>

        <li><a href='/dynamic'>Dynamic HTML with a custom handler</a></li>

    </ul>
</div>
</body>
</html>
